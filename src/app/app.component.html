<!DOCTYPE html>
<html lang="en-US">
<head>
<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<meta charset="UTF-8">
<!-- SEO -->
<meta name="description" content="product preview card">
<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@500;700&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Product preview card component</title>
</head>
<body>
    <main>
      <div class="div--card">
        <picture>
          <source media="(min-width: 45rem)" srcset="../assets/images/image-product-desktop.jpg">
          <img src="../assets/images/image-product-mobile.jpg" alt="perfume bottle and leaves">
        </picture>
       <section>
       <div class="div--product-class">PERFUME</div>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
         Perfumer-Creator for the House of CHANEL.</p>
      <!-- fix the span class and icon for screen readers -->
      <div class="div--price">$149.99 <span class="span--original-price">$169.99</span></div>
      <a href="#" class="button--cart"><img src="../assets/images/icon-cart.svg" class="img--shopping-cart">Add to Cart</a>
       </section>
      </div>
      <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Scott Clingan</a>.
      </div>
      </footer>
    </main>
</body>
</html>
